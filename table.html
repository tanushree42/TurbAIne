<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-decoration-underline">Bootstrap Table Example</h2>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover table-dark">
            <thead>
                <tr>
                    <th class="font-weight-bold">#</th>
                    <th class="font-weight-bold">Locations</th>
                    <th class="font-weight-bold">Cost</th>
                    <th class="font-weight-bold">Nested Table</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-success">
                    <td>1</td>
                    <td>Gujarat</td>
                    <td>$10,000</td>
                    <td rowspan="2">
                        <table class="table table-bordered">
                            <tr>
                                <th>Working</th>
                                <th>Power Generated</th>
                            </tr>
                            <tr>
                                <td>Apples</td>
                                <td>10</td>
                            </tr>
                            <tr>
                                <td>Oranges</td>
                                <td>5</td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr class="table-danger">
                    <td>2</td>
                    <td>Mike Caine</td>
                    <td>Inactive</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4" class="text-center">Contact us on instagram and email</td>
                </tr>
                <tr>
                    <td colspan="4" class="text-center">Website currently under maintenance</td>
                </tr>
                <tr>
                    <td colspan="4" class="text-center">BRB! See you soon!</td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
